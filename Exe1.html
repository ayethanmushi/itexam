<!DOCTYPE html>
<html>
<head>
	<title>Form Example</title>
	
</head>
<body>
	
	<h3 align="center">Form Example</h3>e
	<form id="myform">
		
		<table border="1">
			<thead>

			</thead>
			<tbody>
				<tr>
					<td>
						First Name*
					</td>
					<td>
						<input type="text" name="fname">
					</td>
				</tr>
				<tr>
					<td>
						Last Name*
					</td>
					<td>
						<input type="text" name="lname">
					</td>
				</tr>
				<tr>
					<td>
						Password*
					</td>
					<td>
						<input type="text" name="pwd">
					</td>
				</tr>
				<tr>
					<td>
						Confirm Password*
					</td>
					<td>
						<input type="text" name="cpwd">
					</td>
				</tr>
				<tr>
					<td>
						Enter Your Hobbies*
					</td>
					<td>
						<select id="cars">
							<option value="travel">Travelling</option>
							<option value="read">Reading</option>
							<option value="watch">Watching Movies</option>
							<option value="cook">Cooking</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						Notify By Email*
					</td>
					<td>
						<input type="checkbox" id="email" name="email" value="" checked>
					</td>
				</tr>
				<tr>
					<td>
						Gender*
					</td>
					<td>
						<input type="radio" id="male" name="gender" value="male" checked>
						<label for="male">Male</label><br>
						<input type="radio" id="female" name="gender" value="female">
						<label for="female">Female</label>
					</td>
				</tr>
				<tr>
					<td>
						Address*<br>
						(Please fill your address in:"no,street,city,state")
					</td>
					<td>
						<textarea id="add" name="add" rows="4" cols="50">
                        </textarea>
					</td>
				</tr>
				<tr>
					<td>
						<button type="submit" form="form1" value="Submit">Submit Form</button> 
					</td>
					<td>
						<button type="clear" value="Clear">Clear Form</button>
					</td>
				</tr>
			</tbody>
			<tfoot>

			</tfoot>
		</table>


	</form>

</body>
</html>
